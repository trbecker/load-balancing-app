apiVersion: v1
kind: Pod
metadata:
  name: admission-control-xapp
  labels:
    app: admission-control-xapp
spec:
  hostname: admission-control-xapp
  containers:
    - name: admission-control-xapp
      image: docker.io/trbecker/admission-control-xapp:latest
      imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: admission-control
spec:
  type: ClusterIP
  selector:
    app: admission-control-xapp
  ports:
    - name: admission-service
      port: 50101
      targetPort: 50101
      protocol: TCP
    - name: intent-service
      port: 50102
      targetPort: 50102
      protocol: TCP
---
apiVersion: v1
kind: Pod
metadata:
  name: e2node-gnb1
  labels:
    app: e2node-gnb1
spec:
  hostname: e2node-gnb1
  containers:
    - name: gnb1
      image: docker.io/trbecker/e2node:latest
      imagePullPolicy: Always
      command: ['/usr/local/bin/simulator']
      args: ['-s', 'admission-control:50101', '-i', 'gnb1']
---
apiVersion: v1
kind: Service
metadata:
  name: gnb1
spec:
  type: ClusterIP
  selector:
    app: e2node-gnb1
  ports:
    - name: envman
      port: 8081
      targetPort: 8081
      protocol: TCP
