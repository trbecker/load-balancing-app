  hostname: envman-sbrc-24
  volumes:
    - name: configmap-volume
      configMap:
        name: configmap-envman
  containers:
    - name: environment-manager
      image: docker.io/trbecker/sbrc-24:latest
      imagePullPolicy: Always
      volumeMounts:
        - name: configmap-volume
          mountPath: /etc/config/configmap
